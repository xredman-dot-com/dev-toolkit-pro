<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- 简洁的背景圆形 -->
  <circle cx="20" cy="20" r="18" fill="#6B7FFF" stroke="#4A5BCC" stroke-width="2"/>
  
  <!-- 猫咪头部 -->
  <circle cx="20" cy="22" r="11" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
  
  <!-- 猫耳朵 -->
  <polygon points="13,12 16,7 19,12" fill="#FFFFFF" stroke="#333" stroke-width="2" stroke-linejoin="round"/>
  <polygon points="21,12 24,7 27,12" fill="#FFFFFF" stroke="#333" stroke-width="2" stroke-linejoin="round"/>
  
  <!-- 耳朵内部 -->
  <polygon points="14.5,11 16,8.5 17.5,11" fill="#FFB6C1" stroke="none"/>
  <polygon points="22.5,11 24,8.5 25.5,11" fill="#FFB6C1" stroke="none"/>
  
  <!-- 眼睛 -->
  <circle cx="16" cy="19" r="2" fill="#333"/>
  <circle cx="24" cy="19" r="2" fill="#333"/>
  
  <!-- 眼睛高光 -->
  <circle cx="16.5" cy="18.5" r="0.7" fill="#FFFFFF"/>
  <circle cx="24.5" cy="18.5" r="0.7" fill="#FFFFFF"/>
  
  <!-- 鼻子 -->
  <polygon points="20,23 18.5,25 21.5,25" fill="#FF69B4" stroke="none"/>
  
  <!-- 嘴巴 -->
  <path d="M 17,26 Q 20,28 23,26" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- 胡须 -->
  <line x1="10" y1="20" x2="14" y2="19" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="23" x2="14" y2="23" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="26" y1="19" x2="30" y2="20" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="26" y1="23" x2="30" y2="23" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- 代码标识 -->
  <text x="20" y="36" font-family="monospace" font-size="6" fill="#FFFFFF" text-anchor="middle" font-weight="bold">&lt;/&gt;</text>
</svg>