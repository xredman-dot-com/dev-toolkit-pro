<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 简洁的背景圆形（深色主题） -->
  <circle cx="16" cy="16" r="14" fill="#404040" stroke="#606060" stroke-width="2"/>
  
  <!-- 猫咪头部 -->
  <circle cx="16" cy="17" r="9" fill="#E5E5E5" stroke="#D0D0D0" stroke-width="2"/>
  
  <!-- 猫耳朵 -->
  <polygon points="11,10 13,6 15,10" fill="#E5E5E5" stroke="#D0D0D0" stroke-width="2" stroke-linejoin="round"/>
  <polygon points="17,10 19,6 21,10" fill="#E5E5E5" stroke="#D0D0D0" stroke-width="2" stroke-linejoin="round"/>
  
  <!-- 耳朵内部 -->
  <polygon points="12,9 13,7 14,9" fill="#FFA0B4" stroke="none"/>
  <polygon points="18,9 19,7 20,9" fill="#FFA0B4" stroke="none"/>
  
  <!-- 眼睛 -->
  <circle cx="13" cy="15" r="1.6" fill="#2D2D2D"/>
  <circle cx="19" cy="15" r="1.6" fill="#2D2D2D"/>
  
  <!-- 眼睛高光 -->
  <circle cx="13.4" cy="14.6" r="0.6" fill="#F0F0F0"/>
  <circle cx="19.4" cy="14.6" r="0.6" fill="#F0F0F0"/>
  
  <!-- 鼻子 -->
  <polygon points="16,18 15,19 17,19" fill="#FF6B9D" stroke="none"/>
  
  <!-- 嘴巴 -->
  <path d="M 14,20 Q 16,21 18,20" stroke="#2D2D2D" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- 胡须 -->
  <line x1="9" y1="16" x2="12" y2="15.6" stroke="#2D2D2D" stroke-width="1.4" stroke-linecap="round"/>
  <line x1="9" y1="18" x2="12" y2="18" stroke="#2D2D2D" stroke-width="1.4" stroke-linecap="round"/>
  <line x1="20" y1="15.6" x2="23" y2="16" stroke="#2D2D2D" stroke-width="1.4" stroke-linecap="round"/>
  <line x1="20" y1="18" x2="23" y2="18" stroke="#2D2D2D" stroke-width="1.4" stroke-linecap="round"/>
  
  <!-- 代码标识 -->
  <text x="16" y="28" font-family="monospace" font-size="5" fill="#E5E5E5" text-anchor="middle" font-weight="bold">&lt;/&gt;</text>
</svg>