<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主背景渐变 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <!-- Pro背景渐变 -->
    <linearGradient id="proGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="16" cy="16" r="15" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- 字母D -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle" font-weight="bold" filter="url(#shadow)">D</text>
  
  <!-- Pro背景圆角矩形 -->
  <rect x="19" y="5" width="12" height="6" fill="url(#proGradient)" rx="3" filter="url(#shadow)"/>
  
  <!-- Pro字样 -->
  <text x="25" y="9" font-family="Arial, sans-serif" font-size="4" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Pro</text>
</svg>