<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主背景渐变 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <!-- Pro背景渐变 -->
    <linearGradient id="proGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- 字母D -->
  <text x="32" y="44" font-family="Arial, sans-serif" font-size="40" fill="#FFFFFF" text-anchor="middle" font-weight="bold" filter="url(#shadow)">D</text>
  
  <!-- Pro背景圆角矩形 -->
  <rect x="38" y="10" width="24" height="12" fill="url(#proGradient)" rx="6" filter="url(#shadow)"/>
  
  <!-- Pro字样 -->
  <text x="50" y="18" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Pro</text>
</svg>