<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- 简洁的背景圆形 -->
  <circle cx="8" cy="8" r="7" fill="#6B7FFF" stroke="#4A5BCC" stroke-width="1"/>
  
  <!-- 猫咪头部 -->
  <circle cx="8" cy="8.5" r="4.5" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
  
  <!-- 猫耳朵 -->
  <polygon points="5.5,5 6.5,3 7.5,5" fill="#FFFFFF" stroke="#333" stroke-width="1" stroke-linejoin="round"/>
  <polygon points="8.5,5 9.5,3 10.5,5" fill="#FFFFFF" stroke="#333" stroke-width="1" stroke-linejoin="round"/>
  
  <!-- 耳朵内部 -->
  <polygon points="6,4.5 6.5,3.5 7,4.5" fill="#FFB6C1" stroke="none"/>
  <polygon points="9,4.5 9.5,3.5 10,4.5" fill="#FFB6C1" stroke="none"/>
  
  <!-- 眼睛 -->
  <circle cx="6.5" cy="7.5" r="0.8" fill="#333"/>
  <circle cx="9.5" cy="7.5" r="0.8" fill="#333"/>
  
  <!-- 眼睛高光 -->
  <circle cx="6.7" cy="7.3" r="0.3" fill="#FFFFFF"/>
  <circle cx="9.7" cy="7.3" r="0.3" fill="#FFFFFF"/>
  
  <!-- 鼻子 -->
  <polygon points="8,9 7.5,9.5 8.5,9.5" fill="#FF69B4" stroke="none"/>
  
  <!-- 嘴巴 -->
  <path d="M 7,10 Q 8,10.5 9,10" stroke="#333" stroke-width="1" fill="none" stroke-linecap="round"/>
  
  <!-- 胡须 -->
  <line x1="4.5" y1="8" x2="6" y2="7.8" stroke="#333" stroke-width="0.7" stroke-linecap="round"/>
  <line x1="4.5" y1="9" x2="6" y2="9" stroke="#333" stroke-width="0.7" stroke-linecap="round"/>
  <line x1="10" y1="7.8" x2="11.5" y2="8" stroke="#333" stroke-width="0.7" stroke-linecap="round"/>
  <line x1="10" y1="9" x2="11.5" y2="9" stroke="#333" stroke-width="0.7" stroke-linecap="round"/>
  
  <!-- 代码标识 -->
  <text x="8" y="14" font-family="monospace" font-size="2.5" fill="#FFFFFF" text-anchor="middle" font-weight="bold">&lt;/&gt;</text>
</svg>