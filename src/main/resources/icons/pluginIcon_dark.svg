<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 深色主背景渐变 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4C1D95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0.5" dy="0.5" stdDeviation="0.5" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="8" cy="8" r="7.5" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- 字母D -->
  <text x="8" y="11" font-family="Arial, sans-serif" font-size="10" fill="#F3F4F6" text-anchor="middle" font-weight="bold" filter="url(#shadow)">D</text>
</svg>